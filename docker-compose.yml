version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
      # Anthropic Claude API (for AI Market Analysis)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-5-20250929}
      ANTHROPIC_MAX_TOKENS: ${ANTHROPIC_MAX_TOKENS:-4096}
      ANTHROPIC_TEMPERATURE: ${ANTHROPIC_TEMPERATURE:-0.3}
      ANTHROPIC_TIMEOUT: ${ANTHROPIC_TIMEOUT:-30}
      ANTHROPIC_MAX_RETRIES: ${ANTHROPIC_MAX_RETRIES:-3}
      ANTHROPIC_RATE_LIMIT: ${ANTHROPIC_RATE_LIMIT:-50}
      # Alpha Vantage API (for market data fallback)
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      ALPHA_VANTAGE_RATE_LIMIT_PER_MINUTE: ${ALPHA_VANTAGE_RATE_LIMIT_PER_MINUTE:-5}
      ALPHA_VANTAGE_RATE_LIMIT_PER_DAY: ${ALPHA_VANTAGE_RATE_LIMIT_PER_DAY:-100}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/data  # For CSV uploads
    # Command is set in Dockerfile

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    depends_on:
      - backend
    ports:
      - "3003:3003"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent node_modules from being overwritten
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_CRYPTO_REFRESH_INTERVAL: ${VITE_CRYPTO_REFRESH_INTERVAL:-60000}
      VITE_STOCK_REFRESH_INTERVAL: ${VITE_STOCK_REFRESH_INTERVAL:-120000}
      VITE_PORTFOLIO_REFRESH_INTERVAL: ${VITE_PORTFOLIO_REFRESH_INTERVAL:-60000}
      VITE_HOLDINGS_REFRESH_INTERVAL: ${VITE_HOLDINGS_REFRESH_INTERVAL:-60000}
      VITE_BASE_CURRENCY: ${VITE_BASE_CURRENCY:-EUR}
      VITE_API_TIMEOUT: ${VITE_API_TIMEOUT:-30000}
      NODE_ENV: ${NODE_ENV:-development}
    command: npm run dev

volumes:
  postgres_data: